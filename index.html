<!DOCTYPE html>
<html>
<head>
    <title>paytool</title>
    <link rel="stylesheet" href="static/css/main.css" type="text/css" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <script type="text/javascript">

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-20761074-6']);
    _gaq.push(['_trackPageview']);

    (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

    </script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="lib/tsort/tsort.js"></script>
    <script src="static/js/common.js"></script>
    <script src="static/js/main.js"></script>
</head>
<body>
    <datalist id="entities">
    </datalist>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="./">paytool</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="./">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="https://github.com/yuzawa-san/paytool">Source</a></li>
                </ul>
            </div><!--/.navbar-collapse -->
        </div>
    </div>


    <div class="container">
        <h3>Raw Payments</h3>
        <table id="transactions" class="table table-striped">
            <thead>
                <tr>
                    <th><input class="form-control" id="new-from" placeholder="from" list="entities" required/></th>
                    <th><input class="form-control" id="new-to" placeholder="to" list="entities" required/></th>
                    <th><input class="form-control" id="new-value" placeholder="value" value="0" type="number" required/></th> 
                    <th><input class="form-control" id="new-description" placeholder="description" /></th>
                    <th><button class="btn btn-primary" id="new">Add</button></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4"></td>
                    <td><button id="purge" class="btn btn-danger">Remove All</button></td>
                </tr>
            </tfoot>
        </table>
        <div id="print"><a href="print.html" target="blank">
            <button class="btn btn-normal">Print</button>
        </a></div>
        <h3>Optimized Payments</h3>
        <table id="out" class="table table-striped">
            <thead>
                <tr>
                    <th>From</th>
                    <th>To</th>
                    <th>Amount</th> 
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        
        <footer>
            <hr>
            <p>a tool by <a href="https://github.com/yuzawa-san">yuzawa-san</a></p>
        </footer>
    </div> <!-- /container -->

</body>
</html>
